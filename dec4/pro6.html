<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userString = 'Hello User 123 @';

        for (let i = 0; i < userString.length; i++) {
            let asciiValue = userString.codePointAt(i);
            if (asciiValue >= 97 && asciiValue <= 122) {
                document.write(userString[i]+" =>Small Letter<br>");
            } else if(asciiValue >= 65 && asciiValue <= 90){
                document.write(userString[i]+" =>Capital Letter<br>");
            } else if(asciiValue>= 48 && asciiValue<=57){
                document.write(userString[i]+" =>Digit<br>");                
            } else if(asciiValue==32){
                document.write(userString[i]+" =>Space<br>");
            } else {
                document.write(userString[i]+" => Other Character<br>");
            }
        }
    </script>
</body>

</html>
