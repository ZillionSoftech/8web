<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userString = 'hello123';

        for (let i = 0; i < userString.length; i++) {
            let asciiValue = userString.codePointAt(i);
            if (asciiValue >= 97 && asciiValue <= 122) {
                document.write(userString[i]+" => Letter<br>");
            } else {
                document.write(userString[i]+" => Not Letter<br>");
            }
        }
    </script>
</body>

</html>
