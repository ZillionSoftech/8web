<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let userString='hello123';

        let asciiValue=userString.codePointAt(5);
        if(asciiValue>=97 && asciiValue<=122){
            document.write("Letter")
        }else{
            document.write("Not Letter");
        }
    </script>
