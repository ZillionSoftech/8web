<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        for (let i = 0; i < 5; i++) {
            for(let j=5;j>i;j--){
                document.write("&nbsp;&nbsp;");
            }
            let num = Math.pow(11,i);
            let temp = num;
            let rem;
            let remStore = "";
            while (temp > 0) {
                rem = parseInt(temp % 10);//2
                temp = parseInt(temp / 10);//
                remStore = rem + " " + remStore;//"4 3 2 "
            }
            document.write(remStore+"<br>");
        }

    </script>
</body>

</html>
