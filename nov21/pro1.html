<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=Math.pow(11,0);
        document.write(num+"<br>");
        num=Math.pow(11,1)
        let temp=num;
        let r1=parseInt(temp%10);
        temp=parseInt(temp/10);
        let r2=parseInt(temp%10);
        let newNum=r1+" "+r2;
        document.write(newNum);

        // document.write(num+"<br>");
        document.write("<br>");
        num=Math.pow(11,2)
        document.write(num+"<br>");
        num=Math.pow(11,3)
        document.write(num+"<br>");
        num=Math.pow(11,4)
        document.write(num+"<br>");        
    </script>
</body>
</html>
