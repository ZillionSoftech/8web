<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: orange;
        }

        table,
        td,
        tr {
            border: 2px solid black;
        }
    </style>

</head>

<body>

    <div id="box"></div>

    <script>

        let employee1={
            "id":101,
            "name":"user",
            "desig":"developer",
            "salary":56000,
            "mobile":8901164933
        }

        let rawJsonString=JSON.stringify(employee1);

        console.log(rawJsonString);

        // let rawJsonString = "{'id':101,'name': 'user','desig': 'developer','salary': 56000,'mobile': 8901164933}";

        let employee=JSON.parse(rawJsonString);

        let str = "<table><tr><td>Id</td><td>Name</td><td>Desig</td><td>Salary</td><td>mobile</td></tr><tr>";


        for (const key in employee) {
            str = str + "<td>" + employee[key] + "</td>"
        }
        str = str + "</tr></table>";
        document.getElementById('box').innerHTML = str;
    </script>
</body>

</html>
