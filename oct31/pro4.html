<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 300px;
            width: 300px;
            background-color:orange;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .box2{
            height: 300px;
            width: 300px;
            background-color:rgb(12, 203, 12);
            position: absolute;
            top: 100px;
            left: 100px;
        }
        .box3{
            height: 300px;
            width: 300px;
            background-color:rgb(47, 15, 189);
            position: absolute;
            top: 150px;
            left: 150px;
            z-index: 1;
        }
        .box4{
            height: 300px;
            width: 300px;
            background-color:rgb(255, 0, 60);
            position: absolute;
            top: 200px;
            left: 200px;
            z-index: -4;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
