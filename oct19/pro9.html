<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 300px;
            width: 300px;
            background-color: orange;
        }
        .box3{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 30px;
            color: green;
            overflow-y: scroll;
            height: 300px;
            width: 300px;
        }
        button{
            font-size: 30px;
            padding: 10px;            
        }
        
    </style>
</head>
<body>
    <div class="box1" id="mydata">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam, ut amet. Atque ea minima molestiae eveniet corrupti. Commodi dolores illum asperiores quaerat numquam, harum fugiat inventore nostrum provident, eius explicabo.</div>  
    <br>
    <button id="btn">Click Here To See Change</button>  

    <script>

        document.getElementById('btn').addEventListener('click',()=>{
           let boxElement=document.getElementById('mydata');         
           boxElement.classList.replace('box1','box3');
        });
    </script>
</body>
</html>
