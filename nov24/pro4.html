<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <script>
        //function with argument and return value
        function sum(num1, num2) {
            let result = num1 + num2;
            return result;
        }

        document.write(sum(10, 20));




    </script>
</body>

</html>
