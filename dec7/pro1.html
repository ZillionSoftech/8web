<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("Enter a number to check prime or not : "));//6
        
        let flag=false;
        for(let i=2; i<num; i++){
            if(parseInt(num%i)==0){
                flag=true;
            }
        }

        if(flag==false){
            document.write("Entered number is prime number : "+num);
        }else{
            document.write("Entered number is not prime number : "+num);
        }

        // ctrl + shift + s
        // left alt + l + o
    </script>
</body>
</html>
