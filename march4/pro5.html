<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("Enter a number : "));
        switch(num){
            case 1:
                document.write("one");
                break;
            case 2:
                document.write("two");
                break;
            case 3:
                document.write("Three");
                break;
            default:
                document.write("out of range");
        }
    </script>
</body>
</html>
