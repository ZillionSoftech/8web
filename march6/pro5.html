<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let end=parseInt(prompt("Enter the start value in count down : "));
        for(let sec=end; sec>0; sec--){
            document.write(sec + " | ");
        }
    </script>
</body>
</html>
