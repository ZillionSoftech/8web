<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 300px;
            width: 300px;
            background-color: brown;
            position: absolute;
            top: 50px;
            left: 50px;            
        }
        .box2{
            height: 300px;
            width: 300px;
            background-color: green;
            position: absolute;
            top: 100px;
            left: 100px;            
        }
        .box3{
            height: 300px;
            width: 300px;
            background-color: blue;
            position: absolute;
            top: 150px;
            left: 150px;            
        }
        .box4{
            height: 300px;
            width: 300px;
            background-color: yellow;
            position: absolute;
            top: 200px;
            left: 200px;            
        }
        .box5{
            height: 300px;
            width: 300px;
            background-color: orange;
            position: absolute;
            top: 250px;
            left: 250px;            
        }
        .box1:hover, .box2:hover, .box3:hover, .box4:hover, .box5:hover{
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
