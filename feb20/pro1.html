<html lang="en">
<head>

    <title>Document</title>
    <style>
        .box1{
            position: absolute;
            height: 300px;
            width: 300px;
            background-color: red;  
            top: 50px;          
            left: 50px;
            z-index: 5;
        }
        .box2{
            position: absolute;
            height: 300px;
            width: 300px;
            background-color: green;
            top: 100px;            
            left: 100px;
            z-index: 1;
        }
        .box3{
            position: absolute;
            height: 300px;
            width: 300px;
            z-index: 2;
            background-color: yellow;                      
        }

    </style>
</head>
<body>
    <div class="box1"> </div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
