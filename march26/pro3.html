<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="" id="myimg">
    <button id="box">Click Here</button>

    <script>
        document.getElementById('box').addEventListener('click',()=>{
            document.getElementById('myimg').setAttribute('src','300-SM1073124.jpg');
        });
    </script>
</body>
</html>
