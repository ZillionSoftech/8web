<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --navcolor:rgb(206, 21, 18);
        }
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 80%;
            height: 200px;
            background-color: brown;
            margin-left: auto;
            margin-right: auto;
        }
        .head{
            width: 100%;
            background-color: black;
            height: 80px;
        }

        .nav{
            width: 100%;
            
            background-color: var(--navcolor);
            color: #fff;
            height: 100px;
        }
        .slider{
            width: 100%;
            background-color: rgb(255, 0, 0);          
            height: 300px;
        }
        .services{
            width: 100%;
            background-color: rgb(3, 114, 27);          
            height: 400px;
        }
        .testimonial{
            width: 100%;
            background-color: rgb(188, 205, 7);          
            height: 200px;
        }

        .footer{
            width: 100%;
            background-color: var(--navcolor);
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="head"></div>
        <div class="nav"></div>
        <div class="slider"></div>
        <div class="services"></div>
        <div class="testimonial"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
