<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("Enter a number to check prime or not : "));

        let status=false;
        for(let i=2;i<num;i++){
            if(num%i==0){
                status=true;
            }
        }

        if(status==false){
            document.write("Number is prime number : "+num);
        }else{
            document.write("Number is not prime number : "+num);
        }
    </script>
</body>
</html>
