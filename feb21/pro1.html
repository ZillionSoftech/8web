<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{         
            height: 300px;            
            width: 300px;
            background-color: red;
        }

        .box:hover{
            animation: hello 2s linear;
        }

        @keyframes hello {
            0% {
                background-color: red;    
            }

            30%{
                background-color: black;
                height: 500px;
                width: 500px;
            }

            60%{
                border-radius: 50%;
            }

            100% {
                background-color: green;
            }
        }
    </style>
</head>

<body>

    <div class="box"></div>
</body>

</html>
