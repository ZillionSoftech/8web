<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class MathCal{
            square(num){
               return num*num; 
            }

            cube(num){
                return num*num*num;
            }
        }

        let math=new MathCal();
        document.write(math.cube(30));
        document.write(math.square(40));

    </script>
</body>
</html>
