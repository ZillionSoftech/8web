    <script>

        let num=parseInt(prompt("Enter a number to print it in text format : "));

        if(num==1){
            document.write("One");
        }

        if(num==2){
            document.write("Two");
        }

        if(num==3){
            document.write("Three");
        }

        if(num==4){
            document.write("Four");
        }

        if(num<1){
            document.write("Out of range");
        }

        if(num>4){
            document.write("Out of range");
        }
    </script>
