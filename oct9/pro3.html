<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        p{
            background-color: orange;
            display: inline;
        }
        span{
            background-color: red;
            display: block;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum</p>
    <p>Lorem ipsum</p>
    <p>Lorem ipsum</p>
    <p>Lorem ipsum</p>    


    <span>hello user</span>
    <span>hello user</span>
    <span>hello user</span>
    <span>hello user</span>
</body>
</html>
