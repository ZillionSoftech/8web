<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // Write a program that accepts an integer (n) and computes the value of n+nn+nnn

        let n=parseInt(prompt("Enter a number : "));
        let ans=n+(n*n)+(n*n*n);
        document.write(ans);

    </script>
</body>
