<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/df4d4afd33.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .mainbox {
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .top {
            /* height: 10vh; */
            height: 60px;
            background-color: black;
        }



        .content {
            width: 100%;
            /* height: 100vh; */
            background-color: yellow;
        }

        .container {
            display: flex;
        }

        .fa-solid {
            color: #fff;
            font-size: 35px;
        }

        .top {
            display: flex;
            align-items: center;
            padding-left: 10px;
        }

        .zs-box {
            border: 1px solid #fff;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar {
            height: 90vh;
            /* background-color: gray; */
            background-color: rgb(43, 42, 42);
            width: 20%;
            overflow-y: scroll;
            /* padding-right: 17px; */
            /* box-sizing: content-box; */
            /* overflow: hidden; */
        }

        .sidebar a {
            text-decoration: none;
            font-size: 25px;
            padding: 8px;
            background-color: rgb(43, 42, 42);
            width: 100%;
            display: inline-block;
            color: #fff;

        }

        .sidebar li {
            /* margin-bottom: 5px; */
        }

        .sidebar a:hover {
            background-color: rgb(0, 0, 0);
            border-top: 2px solid #fff;
        }

        .footer {
            height: 5vh;
            /* height: 40px; */
            background-color: black;
            /* position: fixed;
            top: 100px; */
        }

        .dashboard {
            height: 85vh;
            background-color: orange;
        }

        .hbox {
            width: 200px;
            height: 150px;
            background-color: red;
            border: 2px solid black;
            border-radius: 10px;          
        }
        .d-top{
            display: flex;
            flex-wrap: wrap;            
            justify-content: space-evenly;
            padding-top: 20px;            
        }
        .hide-side{
            display: none;
        }
    </style>
</head>

<body>
    <div class="mainbox">
        <div class="top">
            <i class="fa-solid fa-bars zs-box" id="navbtn"></i>
        </div>
        <div class="container">
            <div class="sidebar" id="sidebarnav">
                <ul>
                    <li><a href="">Dashboard</a></li>
                    <li><a href="">Enquiry</a></li>
                    <li><a href="">Pending Fee</a></li>
                    <li><a href="">New Admission</a></li>
                    <li><a href="">All Students</a></li>
                    <li><a href="">Leads</a></li>
                    <li><a href="">Courses</a></li>
                    <li><a href="">Technologies</a></li>
                    <li><a href="">Collect Fee</a></li>
                    <li><a href="">Project Submitted</a></li>
                    <li><a href="">Issue Certificate</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="dashboard">
                    <div class="d-top">
                        <div class="hbox"></div>
                        <div class="hbox"></div>
                        <div class="hbox"></div>
                        <div class="hbox"></div>
                    </div>
                </div>
                <div class="footer"></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('navbtn').addEventListener('click',()=>{
            document.getElementById('sidebarnav').classList.toggle('hide-side');
        });
    </script>
</body>



</html>
