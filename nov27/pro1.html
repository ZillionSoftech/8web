<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <input type="text" id="gsn" value="">
    <input type="text" id="gsn1" value="">
<body>
    <script>

        fixGsn();
        function fixGsn(){
            let num=prompt("Enter a number : ");
            document.write(num.length);

            let str="";
            for(let i=1;i<=(5-num.length);i++){
                str=str+"0";
            }
            num=str+""+num;
            document.getElementById('gsn').value=num;
        }
        
       
    </script>
</body>

</html>
