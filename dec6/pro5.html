<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span class="box" id="dispwatch"></span>
    <script>

        setInterval(dispTime,1000);

        function dispTime(){
            let date = new Date();
            let str=date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
            document.getElementById('dispwatch').innerText=str;
        }




    </script>
</body>

</html>
