<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date=new Date();
        document.write(date);
        document.write("<br>");
        document.write(date.getHours()+":"+date.getMinutes()+":"+date.getSeconds());
        
    </script>
</body>
</html>
