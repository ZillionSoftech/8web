<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100%;
            position: absolute;
            z-index: -100;
        }

        .box1 {
            height: 100vh;
            width: 100vw;
            background-color: rgba(0, 0, 0, 0.481);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box1 h1 {
            font-size: 15vh;
            color: #fff;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            transition: all 0.5s;
        }
        h1:hover{
            color: transparent;
            -webkit-text-stroke: 2px #fff;
        }
    </style>
</head>

<body>
    <video autoplay muted loop class="box">
        <source src="pexels-rostislav-uzunov-6151238 (1080p).mp4" />
    </video>

    <div class="box1">
        <h1>ZILLIONSOFTECH</h1>
    </div>


</body>

</html>
