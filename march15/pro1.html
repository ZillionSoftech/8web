<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <button onclick="addContent()">Click Here</button>
    <script>
        function addContent(){
            let str="<h1>Welcome to zillionsoftech</h1>";
            let boxElement=document.getElementById('box');
            boxElement.innerHTML=str;
        }

    </script>
</body>
</html>
