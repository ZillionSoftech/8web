<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 300px;
            width: 300px;
            background-color: red;
            position: absolute;
        }

            width: 1000px;

            z-index: 10;
        }
        .box2{
            top: 200px;
            height: 300px;
            width: 300px;
            background-color: blue;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
